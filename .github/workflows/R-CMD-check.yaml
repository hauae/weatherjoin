# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      # ----------------------------
      # macOS: Install gettext for libintl.h
      # ----------------------------
      - name: Install gettext on macOS
        if: runner.os == 'macOS'
        run: |
          brew install gettext
          echo "$(brew --prefix gettext)/bin" >> $GITHUB_PATH

      # ----------------------------
      # Dependencies (macOS): avoid pak lockfile install
      # ----------------------------
      - name: Install dependencies from source on macOS (avoid base64enc binary flake)
        if: runner.os == 'macOS'
        shell: Rscript {0}
        run: |
          options(
            repos = c(CRAN = "https://cloud.r-project.org"),
            timeout = 600,
            pkgType = "source"
          )

          lib <- Sys.getenv("R_LIBS_USER")
          if (!nzchar(lib)) stop("R_LIBS_USER is not set")
          dir.create(lib, recursive = TRUE, showWarnings = FALSE)
    
          install.packages(c("remotes", "rcmdcheck"), lib = lib)

          # Install all deps into the same library that check-r-package will use
          remotes::install_deps(dependencies = TRUE, type = "source", lib = lib)

          # Sanity check: fail early if key deps missing
          if (!requireNamespace("data.table", quietly = TRUE, lib.loc = lib)) {
            stop("data.table still not installed in R_LIBS_USER: ", lib)
            }
    
      # ----------------------------
      # Dependencies (non-macOS): keep the standard r-lib/actions route
      # ----------------------------
      - uses: r-lib/actions/setup-r-dependencies@v2
        if: runner.os != 'macOS'
        with:
          cache-version: 2
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
